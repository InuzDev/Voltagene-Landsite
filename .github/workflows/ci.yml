name: Next.js CI

on: [push, pull_request]

jobs:
   lint-and-test:
      runs-on: ubuntu-latest
      strategy:
         matrix:
            node: [20, 22]
      steps:
         - uses: actions/checkout@v4

         - name: Set up node.js
           uses: actions/setup-node@v4
           with:
              node-version: ${{ matrix.node }}

         - name: Install pnpm
           run: npm install -g pnpm

         - name: Install dependencies
           run: pnpm install

         - name: Run ESLint
           run: pnpm run lint
