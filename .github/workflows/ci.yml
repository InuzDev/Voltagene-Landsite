name: Next.js CI

on: [push, pull_request]

jobs:
    lint-and-test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 24

            - name: Install dependencies
              run: npm install

            - name: Run ESLint
              run: npm run lint

            - name: TypeScript check
              run: npx tsc --noEmit

            - name: Build Next.js
              run: npm run build
